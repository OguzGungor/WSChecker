<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style ="background-color: #0F4351;"
            >
        <h3 style=" text-align: center; color : #37CABA;font-size: 50px;font-weight: bold;font: Berlin Sans FB Demi;"
            >WSSupervisory
            <h:form enctype="multipart/form-data">    
                <h3 style="margin-top: 0">AddWS</h3>

                <p:inputTextarea binding="#{input1}" rows="1" queryDelay="750" minQueryLength="4" />
                <p:commandButton value =" add" 
                                 action="#{newJSFManagedBean.add(input1.value)}"
                                 ></p:commandButton>

                <br/>

                <p:fileUpload  value="#{newJSFManagedBean.file}" mode="simple" skinSimple="true"/>
                <p:commandButton value =" addList" 
                                 ajax ="false" 
                                 action="#{newJSFManagedBean.addList()}"
                                 ></p:commandButton>

                <div class="p-col">
                    <p:commandButton value="ShowStatus" 
                                     ajax="false" 
                                     action="ShowStatus?faces-redirect=true" 
                                     style="left : 40%; align-content: center; background: #37CABA ;color : #0F4351;font-size: 25px;font-weight: bold;font: Berlin Sans FB Demi;"
                                     />
                </div>

                <div class="p-col">
                    <p:commandButton value="Back" 
                                     ajax="false" 
                                     action="index?faces-redirect=true" 
                                     style="left : 40%; align-content: center; background: #37CABA ;color : #0F4351;font-size: 25px;font-weight: bold;font: Berlin Sans FB Demi;" 
                                     />
                </div>

                <h:outputText id="display" />
            </h:form>
        </h3>
    </h:body>
</html>
